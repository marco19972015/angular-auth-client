<main class="form-signin w-100 m-auto">
    <!-- To submit the form we set this form to the form in the ts file -->
    <div *ngIf="cls" class="alert alert-{{cls}}" role="alert">
        {{ message }}
    </div>

    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Please Enter Email</h1>
  
      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control"  placeholder="name@example.com">
        <label>Email address</label>
      </div>

      <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Submit</button>
    </form>
  </main>
